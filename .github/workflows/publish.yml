name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release generated by workflow for ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Check for dist folder
        id: check_dist
        run: |
          if [ -d "dist" ]; then
            echo "dist_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dist_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Zip dist
        if: ${{ steps.check_dist.outputs.dist_exists == 'true' }}
        run: |
          # create a zip of the dist folder; zip is available on ubuntu runners
          zip -r dist.zip dist

      - name: Upload dist as release asset
        if: ${{ steps.check_dist.outputs.dist_exists == 'true' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
