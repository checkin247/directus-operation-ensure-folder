name: Create GitHub Release and Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Show Node/npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Zip dist
        run: |
          # create a zip of the dist folder; zip is available on ubuntu runners
          zip -r dist.zip dist

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "Automated release generated by workflow for ${{ github.ref_name }}." \
            dist.zip

      - name: Authenticate to npm (OIDC preferred, fallback to token)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          echo "Preparing npm auth..."
          # Ensure npm is recent enough to support oidc login
          npm i -g npm@9.8.1

          if [ -z "$NPM_TOKEN" ]; then
            echo "No NPM_TOKEN secret provided â€” attempting OIDC login (requires Trusted Publishing setup on npm)"
            if npm login --registry=https://registry.npmjs.org/ --auth-type=oidc; then
              echo "OIDC login succeeded"
            else
              echo "OIDC login failed. Ensure you've configured Trusted Publishing in the package settings on npmjs.com or provide NPM_TOKEN as a secret."
              exit 1
            fi
          else
            echo "Using provided NPM_TOKEN secret for authentication"
            npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          fi

      - name: Publish to NPM
        run: |
          echo "Publishing to npm..."
          npm publish --access public --registry=https://registry.npmjs.org
